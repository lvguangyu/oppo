<body class="p3">

<div id="app">
    <div>
        <div class="p3-pic1">
            <div class="p3-text-right" id="show-rule">
            </div>
            <div class="p3-pic1-confession">
                <!-- Swiper -->
                <div class="swiper-container" id="p3-confession-container">
                    <div class="swiper-wrapper" id="p3-confession-swiper">
                        <div class="swiper-slide" data-url='http://img1.deexcul.com/oppo/2018/06/04/201806040550484539bCN.jpg' style="background-image:url(http://img1.deexcul.com/oppo/2018/06/04/201806040550484539bCN.jpg)">
                            <div class="zan"></div>
                        </div>
                        <div class="swiper-slide" style="background-image:url(http://img1.deexcul.com/oppo/2018/06/04/201806040550484539bCN.jpg)">
                            <div class="zan"></div>
                        </div>
                    </div>

                    <!-- Add Arrows -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
        <div class="p3-pic2">
            <div class="p3-text-right" id="show-draw">
            </div>
            <div class="p3-pic2-winner">
                <!-- Swiper -->
                <div class="swiper-container" id="p3-winners-container">
                    <div class="swiper-wrapper" id="p3-winners-swiper">
                        <div class="swiper-slide">
                            <p>
                                恭喜 13826019412<br>获得 一等奖 奖品
                            </p>
                        </div>
                        <div class="swiper-slide">
                            <p>
                                恭喜 13826019412<br>获得 一等奖 奖品
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p3-pic2-award" id="p3-awards">
                <!-- Swiper -->
                <div class="swiper-container" id="p3-awards-container">
                    <div class="swiper-wrapper" id="p3-awards-swiper">
                        <div class="swiper-slide" style="background-image:url(http://img1.deexcul.com/oppo/2018/06/04/201806040550484539bCN.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(http://img1.deexcul.com/oppo/2018/06/04/201806040550484539bCN.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(http://img1.deexcul.com/oppo/2018/06/04/201806040550484539bCN.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(http://img1.deexcul.com/oppo/2018/06/04/201806040550484539bCN.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(http://img1.deexcul.com/oppo/2018/06/04/201806040550484539bCN.jpg)"></div>
                    </div>
                    <!-- Add Scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>

            <div class="p3-pic2-selected">
                <p>还剩 <span class="b1_draw_count">0</span> 次抽奖机会</p>
            </div>
            <div class="p3-pic2-draw" id="wall_draw"></div>


            <div class="p3-my-award">
                <span>我的奖品</span>
            </div>
        </div>
    </div>

    <div class="hide p3-rule shadow">
        <div class="content">
            <div class="close"></div>
        </div>
    </div>

    <div class="hide p3-draw shadow">
        <div class="content">
            <div class="close"></div>
        </div>
    </div>

    <div class="hide p3-winner shadow">
        <div class="message">
            <div class="close"></div>
            <!--<div class="title"></div>-->
            <div class="content">
                <ul id="mine-awards">
                    <li><div class="award" style="background-image: url('http://img1.deexcul.com/oppo/static/bg.png');"></div></li>
                    <li><div class="award" style="background-image: url('http://img1.deexcul.com/oppo/static/bg.png');"></div></li>
                    <li><div class="award" style="background-image: url('http://img1.deexcul.com/oppo/static/bg.png');"></div></li>
                </ul>
            </div>
            <div class="p3-edit-address"></div>
        </div>
    </div>

    <div class="hide p3-draw-winner shadow">
        <div class="message">
            <div class="close"></div>
            <div class="title"></div>
            <div class="content">
                <p class="award-title">恭喜您获得xxx奖品！</p>
                <p class="line1">请在下方填写您的联系方式！</p>

                <div class="form">
                    <div class="input mobile-input">
                        <input type="text" placeholder="手机号码" id="mobile" />
                    </div>
                    <div class="input user-input">
                        <input type="text" placeholder="收件人" id="name" />
                    </div>
                    <div class="input address-input">
                        <input type="text" placeholder="收件地址" id="address" />
                    </div>

                    <div class="submit"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="hide p3-edit-draw-winner shadow">
        <div class="message">
            <div class="close"></div>
            <div class="title"></div>
            <div class="content">
                <div class="form">
                    <div class="input mobile-input">
                        <input type="text" placeholder="手机号码" id="mobile2" />
                    </div>
                    <div class="input user-input">
                        <input type="text" placeholder="收件人" id="name2" />
                    </div>
                    <div class="input address-input">
                        <input type="text" placeholder="收件地址" id="address2" />
                    </div>

                    <div class="submit"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="hide p3-empty-username shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-empty-mobile shadow"><div class="message"><div class="close gray-close"></div></div></div>
    <div class="hide p3-empty-name shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-empty-address shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-login-first shadow"><div class="message"></div></div>
    <div class="hide p3-error shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-message-success shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-nextday shadow"><div class="message"><div class="close gray-close"></div></div></div>
    <div class="hide p3-success shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-got-draw shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-praise-first shadow"><div class="message"><div class="close gray-close"></div></div></div>
    <div class="hide p3-try-tomorrow shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-ajaxing shadow"><div class="message"></div></div>
    <div class="hide p3-comment-success shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-error1 shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide p3-no-winner shadow"><div class="message"><div class="close"></div></div></div>
    <div class="hide preview shadow"><div class="message"></div></div>
    <div class="hide p3-update shadow"><div class="message"></div></div>
    <div class="hide very-code-model shadow">
        <div class="message">
            <div class="close gray-close"></div>
            <div class="content">
                <div class="input very-code-mobile">
                    <input type="text" placeholder="手机号码" id="very-code-phone" class="very"/>
                </div>
                <div class="input very-code-code">
                    <input type="text" placeholder="输入验证码" id="code" class="very"/>
                    <button type="button" id="very-code-btn">获取验证码</button>
                </div>
                <div class="submit disabled"></div>
            </div>

        </div>
    </div>

</div>
